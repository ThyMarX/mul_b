<!doctype html>
<html>
	
<head>
	<meta charset="utf-8">
	<title>animal table</title>
	<style>
		table{
			border-collapse: collapse;
			widows: 800px;
		}
		th,	td{ 
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>

<body>
	<table>
		<caption>The animal table</caption>
		<tr>
			<th scope="colgroup" colspan="3">Predatory animals</th>
		</tr>
		
		<tr>
			<td><strong>Species</strong></td>
			<td><strong>Latin name</strong></td>
			<td><strong>Image</strong></td>
		</tr>
		
		<tr>
			<td>Brown bear</td>
			<td><em>Ursus arctos</em></td>
			<td>
				<figure>
					<img src="images/brown_bear.jpg" width="140" height="100" alt="Brown bear">
					<figcaption>Brown bear</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Badger</td>
			<td><em>Meles meles</em></td>
			<td>
				<figure>
					<img src="images/badger.jpg" width="140" height="100" alt="Badger">
					<figcaption>Badger</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Fox</td>
			<td><em>Vulpes Vulpes</em></td>
			<td>
				<figure>
					<img src="images/fox.jpg" width="140" height="100" alt="Fox">
					<figcaption>Fox</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Sand cat</td>
			<td><em>Felis margarita</em></td>
			<td>
				<figure>
					<img src="images/sand_cat.jpg" width="140" height="100" alt="Sand cat">
					<figcaption>Sand cat</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Wild cat</td>
			<td><em>Felis silverstris</em></td>
			<td>
				<figure>
					<img src="images/wild_cat.jpg" width="140" height="100" alt="Wild cat">
					<figcaption>Wild cat</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Wolf</td>
			<td><em>Canis lupus</em></td>
			<td>
				<figure>
					<img src="images/wolf.jpg" width="140" height="100" alt="Wolf">
					<figcaption>Wolf</figcaption>
				</figure>
			</td>
		</tr>
	</table>
</body>
	
</html>
